<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <form action="" class="form">
            <section class="form__register">
                <h2 class="form__title">Registrate Ahora</h2>
                <p class="form__text">¿Has creado una cuenta previamente? <a href="#" class="form__link">Entra aquí</a></p>
                
                <div class="form__inputs">
                    <div class="form__group">
                        <input id="name" type="text" class="form__input" placeholder=" ">
                        <label class="form__label" for="name">Nombre:</label>
                        <span class="form__span"></span>
                    </div>
                    <div class="form__group">
                        <input id="name" type="email" class="form__input" placeholder=" ">
                        <label class="form__label" for="name">Correo:</label>
                        <span class="form__span"></span>
                    </div>
                    <div class="form__group">
                        <input id="name" type="password" class="form__input" placeholder=" ">
                        <label class="form__label" for="name">Contraseña:</label>
                        <span class="form__span"></span>
                    </div>
                    <input type="submit" class="form__submit" value="Registrate">
                </div>
            </section>
            <figure class="form__img"></figure>
        </form>
    </main>
</body>
</html>
